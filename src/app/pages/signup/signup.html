<div class="flex items-center justify-center min-h-screen bg-gray-900 p-4 relative">

  <!-- Full-page Loader -->
  <div *ngIf="isSubmitting" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
  </div>

  <div class="flex flex-col md:flex-row bg-gray-800 shadow-lg rounded-xl overflow-hidden w-full max-w-5xl">

    <!-- LEFT IMAGE -->
    <div class="hidden md:block md:w-1/2 relative">
      <img src="graduant.jpg" class="object-cover h-full w-full" />
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-black/60 flex flex-col justify-center items-center text-white p-6">
        <h2 class="text-3xl font-bold mb-2">Start your journey today!</h2>
        <p class="mb-4 text-center">Join a community that pushes each other to grow.</p>
        <button type="button" class="bg-blue-900 p-3 rounded-md hover:bg-blue-800 transition" (click)="goLogin()">
          Sign In
        </button>
      </div>
    </div>

    <!-- SIGN UP FORM -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-3xl font-bold mb-8 text-center text-white">Create Account</h2>

      <form [formGroup]="signupForm" (ngSubmit)="submitForm()" class="space-y-4 w-full">

        <!-- Username -->
        <div>
          <label class="block font-medium mb-1 text-gray-300 text-sm">Username</label>
          <input formControlName="username" type="text"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition text-sm" />
          <small *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="text-red-400 text-xs">
            Username is required.
          </small>
        </div>

        <!-- Email -->
        <div>
          <label class="block font-medium mb-1 text-gray-300 text-sm">Email</label>
          <input formControlName="email" type="email"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition text-sm" />
          <small *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-400 text-xs">
            Valid email is required.
          </small>
        </div>

        <!-- Full Name -->
        <div>
          <label class="block font-medium mb-1 text-gray-300 text-sm">Full Name</label>
          <input formControlName="full_name" type="text"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition text-sm" />
          <small *ngIf="signupForm.get('full_name')?.touched && signupForm.get('full_name')?.invalid" class="text-red-400 text-xs">
            Full Name is required.
          </small>
        </div>

        <!-- Graduation Year -->
        <div>
          <label class="block font-medium mb-1 text-gray-300 text-sm">Graduation Year</label>
          <input formControlName="graduatedyear" type="number"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition text-sm" />
          <small *ngIf="signupForm.get('graduatedyear')?.touched && signupForm.get('graduatedyear')?.invalid" class="text-red-400 text-xs">
            Enter a valid graduation year.
          </small>
        </div>

        <!-- Phone -->
        <div>
          <label class="block font-medium mb-1 text-gray-300 text-sm">Phone</label>
          <input formControlName="phone" type="text"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition text-sm" />
          <small *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.invalid" class="text-red-400 text-xs">
            Phone is required.
          </small>
        </div>

        <!-- Password -->
        <div>
          <label class="block font-medium mb-1 text-gray-300 text-sm">Password</label>
          <input formControlName="hashed_password" type="password"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition text-sm" />
          <small *ngIf="signupForm.get('hashed_password')?.touched && signupForm.get('hashed_password')?.invalid" class="text-red-400 text-xs">
            Password is required.
          </small>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                [disabled]="isSubmitting"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold text-base mt-4 flex items-center justify-center gap-2">
          <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
          <span>{{ isSubmitting ? 'Signing Up...' : 'Sign Up' }}</span>
        </button>

      </form>
    </div>

  </div>
</div>
