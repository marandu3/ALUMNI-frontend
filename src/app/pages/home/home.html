<div class="w-full flex flex-col items-center  p-6">
    <!-- Full-width image -->
    <img src="image.png" 
        alt="Home Illustration" class="w-full max-h-96 object-cover rounded-lg shadow-lg" />

    <!-- Welcome Text -->
    <div class="mt-6 text-center">
        <h1 class="text-4xl font-bold text-gray-50">Welcome to Our Platform!</h1>
        <p class="mt-4 text-gray-200 text-lg">
            Discover new opportunities, connect with amazing people, and take your skills to the next level.
        </p>
    </div>

    <!-- Buttons -->
    <div class="mt-6 flex gap-4">
        <button class="rounded bg-blue-600 px-6 py-3 text-white hover:bg-blue-700"
            (click)="navigateToFeatures('login')">Login</button>
        <button class="rounded bg-green-600 px-6 py-3 text-white hover:bg-green-700"
            (click)="navigateToFeatures('signup')">Sign Up</button>
    </div>
</div>
