<div class="flex justify-around">
    <button class="bg-red-500 p-2 rounded-xl hover:cursor-pointer" (click)="colorchange('red')">red</button>
    <button class="bg-green-500 p-2 rounded-xl hover:cursor-pointer" (click)="colorchange('green')">green</button>
    <button class="bg-blue-500 p-2 rounded-xl hover:cursor-pointer" (click)="colorchange('blue')">blue</button>
</div>

<div>
    @if(color==="red"){
        <div class="h-100 w-100 bg-red-500 mt-4"></div>
    }@else if (color==="green"){
        <div class="h-100 w-100 bg-green-500 mt-4"></div>
    }@else {
        <div class="h-100 w-100 bg-blue-500 mt-4"></div>
    }
    
    
    
</div>
