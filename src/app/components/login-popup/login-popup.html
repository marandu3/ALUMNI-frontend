<!-- login-popup.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="onClose()">
  <div
    class="bg-white rounded-2xl shadow-lg p-8 relative w-full max-w-md"
    (click)="$event.stopPropagation()"
  >
    <!-- Close button -->
    <button
      class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-2xl font-bold"
      (click)="onClose()"
    >
      &times;
    </button>

    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Username -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="loginData.username"
          class="border rounded-lg w-full px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block mb-1 font-medium">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="loginData.password"
          class="border rounded-lg w-full px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="bg-blue-600 text-white w-full py-3 rounded-lg hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>
  </div>
</div>
