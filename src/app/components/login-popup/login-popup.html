<div class="popup-overlay" (click)="onClose()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <form>
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input type="email" class="border rounded w-full px-3 py-2" placeholder="Enter your email" />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password" class="border rounded w-full px-3 py-2" placeholder="Enter your password" />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Login</button>
    </form>
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" (click)="onClose()">&times;</button>
  </div>
</div>
